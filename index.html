<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />

    <title>Codetotxt by mycsoft</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Codetotxt</h1>
        <h2>将整个项目的代码转为一个整合的文本文件.软件项目申报时,妈妈再也不用担心我要贴代码了.</h2>

        <section id="downloads">
          <a href="https://github.com/mycsoft/CodeToTxt/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/mycsoft/CodeToTxt/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/mycsoft/CodeToTxt" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h1>
<a name="%E7%94%A8%E6%B3%95" class="anchor" href="#%E7%94%A8%E6%B3%95"><span class="octicon octicon-link"></span></a>用法</h1>

<pre><code>java -jar CodeToTxt.jar [扫描的目录]
</code></pre>

<p>执行完成后,会在[扫描目录下]生成一个以ctt开头的txt文件.</p>

<p><em>当前1.0.1版本只扫描.java文件.</em></p>
      </section>
    </div>

    
  </body>
</html>
